<!DOCTYPE html>
<html>
<head>
    <title>Bot Emulator</title>
</head>
<body>
    <h1>Bot Emulator</h1>
    <form method="POST">
        <label for="url">Website URL:</label>
        <input type="text" name="url" id="url" required>
        <br>
        <label for="user_agent">User-Agent:</label>
        <input type="text" name="user_agent" id="user_agent" required>
        <br>
        <button type="submit">Fetch</button>
    </form>
    <hr>
    <pre>{{ content }}</pre>
</body>
</html>
